<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy! Редактор</title>
  <style>
    body {
      background: #0d0f1a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ffe7;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .logo img {
      height: 60px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      height: 80px;
    }
    .category {
      border: 1px solid #00ffe7;
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #00ffe7;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    .output {
      background: #1c1e2a;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://yourcdn.com/kgb-logo.png" alt="КГБ Логотип" />
  </div>
  <h1>Jeopardy! Редактор</h1>
  <label>Язык интерфейса:
    <select id="lang">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </label>
  <label>Количество команд:
    <select id="teams">
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </label>
  <label>Количество категорий:
    <select id="categories">
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>
  </label>
  <label>Стиль игры:
    <select id="style">
      <option value="kids">Детский</option>
      <option value="neon">Неоновый</option>
      <option value="lux">Люксовый</option>
    </select>
  </label>

  <div id="categoryContainer"></div>

  <button onclick="generateCode()">Сгенерировать код</button>
  <div class="output" id="output"></div>

  <script>
    const categoryContainer = document.getElementById('categoryContainer');
    const catCountSelect = document.getElementById('categories');

    catCountSelect.addEventListener('change', updateCategories);

    function updateCategories() {
      const count = parseInt(catCountSelect.value);
      categoryContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const cat = document.createElement('div');
        cat.className = 'category';
        cat.innerHTML = `
          <label>Категория ${i + 1}:
            <input type="text" placeholder="Название категории" class="cat-title">
          </label>
          <label>Вопросы (по одному в строке):
            <textarea class="cat-questions" placeholder="Вопрос 1\nВопрос 2\n...\nВопрос 6"></textarea>
          </label>
        `;
        categoryContainer.appendChild(cat);
      }
    }

    function generateCode() {
      const lang = document.getElementById('lang').value;
      const teams = document.getElementById('teams').value;
      const style = document.getElementById('style').value;
      const cats = document.querySelectorAll('.cat-title');
      const questions = document.querySelectorAll('.cat-questions');

      const categories = [];
      for (let i = 0; i < cats.length; i++) {
        categories.push({
          title: cats[i].value,
          questions: questions[i].value.split('\n').map(q => q.trim()).filter(Boolean)
        });
      }

      const url = new URL('https://yourdomain.com/jeopardy/main.html');
      url.searchParams.set('lang', lang);
      url.searchParams.set('teams', teams);
      url.searchParams.set('style', style);
      url.searchParams.set('categories', encodeURIComponent(JSON.stringify(categories)));

      const iframe = `<iframe src="${url}" width="100%" height="600" style="border:none"></iframe>`;
      document.getElementById('output').innerText = iframe;
    }

    // Инициализация
    updateCategories();
  </script>
</body>
</html>
